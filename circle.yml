machine:
  java:
    version: openjdk8
#dependencies
dependencies:
  override:
    - mvn clean package mule:deploy -Denvironment=Development -DapplicationName=testmaven-cbi-dev -DworkerType=Micro integration-test -s settings.xml
#test
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/munit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/munit/ \;
    - sleep 1m
    - respCode=$(curl -s -o response.txt -w '%{http_code}' -X GET http://testmaven-cbi-dev.cloudhub.io/flights)
deployment:
  staging:
    branch: master
    commands:
      - mvn mule:deploy -Denvironment=Test -DapplicationName=testmaven-cbi-test -DworkerType=Micro