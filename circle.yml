machine:
  java:
    version: openjdk8
#dependencies
dependencies:
  pre:
    - npm install
    - npm install -g anypoint-cli
  override:
    - mvn clean package mule:deploy -Denvironment=Development -DapplicationName=testmaven-cbi-dev integration-test -s settings.xml
#test
test:
  override:
    - mvn mule:deploy -Denvironment=Test -DapplicationName=testmaven-cbi-test
    - echo 'Skip Tests'

  